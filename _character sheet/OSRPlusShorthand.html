<!-- OSR+ Shorthand for NPC's and Monsters v0.1 -->


<!-- Header - Character Base Info -->
<div class="row">
    <div class="column">
        <span class="name1" name="attr_character_name"  style="width:100%"></span>
        <div class="line" style="display: block">
            <span class="head1" name="attr_monster_type" value=""></span>
        </div>
        <div class="line" style="display: block">
            <span class="head1" name="attr_morale" value="?"></span>
            <span class="head1" name="attr_ethos" value="?"></span>
        </div>
        <hr class="break1">
        <table id="tableAttr">
            <tr >
            <td>
                <span class="head1" >&#x24c2; +</span>
                <span class="head1" name="attr_mighty" value="?"></span>
            </td>
            <td>
                <span class="head1" >&#x24b9; +</span>
                <span class="head1" name="attr_deft" value="?"></span>
            </td>
            <td>
                <span class="head1" >&#x24c8; +</span>
                <span class="head1" name="attr_smart" value="?"></span>
            </td>
            </tr>
        </table>
        <hr class="break1">
        <div class="line" style="display: block">
            <span class="head1" style="margin-right: 0.2em;">HP/AP:</span>
            <input type="text" class="stat1" name="attr_hp" style="width: 25px;"><span class="stat1"> / </span><input type="text" class="stat1" name="attr_ap" style="width: 25px;">
            <span class="head1" style="margin-right: 0.2em;">DEF:</span>
            <span class="stat1">+</span><input type="text" class="stat1" name="attr_defense" style="width: 25px;"> 
            <span class="head1" style="margin-right: 0.2em;">MP:</span>
            <input type="text" class="stat1" name="attr_mp" style="width: 25px;">
            <span class="head1" style="margin-right: 0.2em;">INIT:</span>
            <span class="stat1">+</span><input type="text" class="stat1" name="attr_init" style="width: 25px;">
        </div>
        <hr class="break1" style="margin-top: 10px;">
        <div class="line" style="display: block">
            <span class="head1" style="margin-right: 0.2em;">DEFENSES:</span>
            <span class="stat1" name="attr_equipped_armor"></span> 
        </div>
        <hr class="break1" style="margin-top: 10px;">
        <div class="line" style="display: block">
            <span class="head1" style="margin-right: 0.2em;">ATTACK PATTERN:</span>
            <span class="stat1">( Spell || Weapon )</span> 
        </div>
        <hr class="break1" style="margin-top: 10px;">
        <div class="line" style="display: block">
            <span class="head1" style="margin-right: 0.2em;">LANGUAGES:</span>
            <span class="stat1" name="attr_languageGrouping"></span> 
        </div>
        <hr class="break1" style="margin-top: 10px;">
        <div class="line" style="display: block">
            <span class="head1" style="margin-right: 0.2em;">SKILLS:</span>
            <hr class="break2">
            <div class="line" style="display: block;">
                <span class="stat1" name="attr_skillsGrouping"></span> 
            </div>
        </div>
    </div>

    <div class="column">
        <hr class="break1" style="margin-top: 10px;">
        <div class="line" style="display: block">
            <span class="head1" style="margin-right: 0.2em;">ABILITIES:</span>
            <hr class="break2">
            <div class="line" style="display: block;">
                <fieldset class="repeating_abilities">
                    <span name="attr_abilityname"></span> 
                </fieldset>
            </div>
        </div>
        <hr class="break1" style="margin-top: 10px;">
        <div class="line" style="display: block">
            <span class="head1" style="margin-right: 0.2em;">ATTACKS:</span>
            <hr class="break2">
            <div class="line" style="display: block;">
                <span class="stat1" name="attr_attacks"></span> 
            </div>
        </div>
        <hr class="break1" style="margin-top: 10px;">
        <div class="line" style="display: block">
            <span class="head1" style="margin-right: 0.2em;">SPELLS:</span>
            <hr class="break2">
            <div class="line" style="display: block;">
                <span class="stat1" name="attr_spellGrouping"></span> 
            </div>
        </div>
        <hr class="break1" style="margin-top: 10px;">
        <div class="line" style="display: block">
            <span class="head1" style="margin-right: 0.2em;">STANCES:</span>
            <hr class="break2">
            <div class="line" style="display: block;">
                <span class="stat1" name="attr_stanceGrouping"></span> 
            </div>
        </div>
    </div>
</div>
